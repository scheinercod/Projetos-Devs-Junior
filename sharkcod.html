<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radios</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-group">
        <input class="radio" name="theradio" id="radio1" type="radio" checked />
        <label for="radio1">Opção 1</label>
      </div>
      <div class="form-group">
        <input class="radio" name="theradio" id="radio2" type="radio" />
        <label for="radio2">Opção 2</label>
      </div>
      <div class="form-group">
        <input class="checkbox" id="checkbox1" type="checkbox" />
        <label for="checkbox1">Quadrado 1</label>
      </div>
      <div class="form-group">
        <input class="checkbox" id="checkbox2" type="checkbox" checked />
        <label for="checkbox2">Quadrado 2</label>
      </div>
    </div>
  </body>
</html>
